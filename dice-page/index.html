<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet"> 
	<title>The Dice Game</title>
	<script src="index.js"></script>
</head>

<body>
	<div class="title">
		Cick te button to roll
	</div>
	<div class="dice-div">
		<div class="player-1">
			<img class ="dice-player-1" src="images/dice1.svg" alt="Dice player 1">
			<h2 class="players-h2">
				Player 1
			</h2>
		</div>
		<div class="player-2">
			<img class ="dice-player-2" src="images/dice1.svg" alt="Dice Player 2">
			<h2 class="players-h2">
				Player 2
			</h2>
		</div>
	</div>
	<div class="btn-div">
		<a class="btn" onclick="rollDice()">
			Click to Roll!
		</a>
	</div>
</body>
</html>
