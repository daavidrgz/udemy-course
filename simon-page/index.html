<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Simon Game</title>

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="pattern.css">
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet"> 
</head>
<body class="pattern-horizontal-lines-xl">

	<!-- Absolute positioned elements -->
	<div id="vertical-rule"></div>
	<img id="star-img" src="images/star-sketched-favourite-symbol.svg" alt="Start Image">
	<img id="check-img" src="images/verification-sign-sketch.svg" alt="Check Image">
	<img id="heart-img" src="images/heart-sketch.svg" alt="Heart Image">
	<img id="arrow-img" src="images/pointer-arrow-sketch.svg" onclick="toggleFollowing()" alt="Arrow Image">
	<div class="social-media-container">
		<a id="instagram-container" class="social-media-img hide" target="_blank" href="https://www.google.com"><img id="instagram-img" src="images/instagram-sketched-logo.svg" alt="instagram Icon"></a>
		<a id="email-container" class="social-media-img hide" target="_blank" href="https://www.google.com"><img id="email-img" src="images/email-winged-envelope-outlined-sketch.svg" alt="Email Icon"></a>
		<a id="twitter-container" class="social-media-img hide" target="_blank" href="https://www.google.com"><img id="twitter-img" src="images/twitter.svg" alt="Email Icon"></a>

	</div>
	<img id="share-img" src="images/share.svg" alt="Share Icon" onclick="showSocialMedia()">
	<div class="your-turn">
		Your Turn
	</div>
	<div class="game-over">
		Game Over
	</div>
	<div class="copyright">
		Â© 2021 the simon game | All rights reserved
	</div>
	<audio id="bg-music" src="sounds/bg-music.mp3" loop></audio> <!-- Bg Music -->
	<img id="volume-img" src="images/mute.svg" alt="Volume Button" onclick="toggleMute()">

	<div class="scores-container" onclick="toggleScoreTable()">
		<div class="scores-text">Scores</div>
		<div id="score1" class="score normal-score">
			<img id="crown-img" src="images/crown-sketch-variant.svg" alt="Crown Image">
			<span class="score-round"></span>
		</div>
		<div id="score2" class="score normal-score">
			<img id="crown-img" class="hide" src="images/crown-sketch-variant.svg" alt="Crown Image">
			<span class="score-round"></span>
		</div>
		<div id="score3" class="score">
			<img id="crown-img" class="hide" src="images/crown-sketch-variant.svg" alt="Crown Image">
			<span class="score-round"></span>
		</div>
	</div>
	<!--  -->

	<nav class="nav-bar">
		<div class="title">The Simon Game <span class="red-dot">.</span></div>
	</nav>
	<div class="current-round fade-in">
	  Round 1
	</div>
	<div class="key-container">
		<div id="red-key" sound="sounds/simonSound1.mp3" class="key"></div>
		<div id="blue-key" sound="sounds/simonSound2.mp3" class="key"></div>
		<div id="green-key" sound="sounds/simonSound3.mp3" class="key"></div>
		<div id="yellow-key" sound="sounds/simonSound4.mp3" class="key"></div>
	</div>
		
	<div class="buttons-container">
		<div id="start-button" class="game-button" onclick="playGameButton()">
			Start Playing
		</div>
		<div id="quit-button" class="game-button" onclick="exitGame()">
			Quit
		</div>
	</div>
		
	<script src="jQuery.min.js"></script>
	<script src="index.js"></script>
</body>
</html>
