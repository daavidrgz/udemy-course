<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
</head>
<body style="text-align: center;">
	<h1 style="font-size: 4rem; text-transform: uppercase;">Calculator</h1>
	<form action="/" method="post">
		<label for="fst-number">First Number:</label><input style="margin-right: 10px" id="fst-number" type='text' name='fst_number' placeholder='First Number'>
		<label for="snd-number">Second Number:</label><input style="margin-left: 10px" id="snd-number" type='text' name='snd_number' placeholder='Second Number'><br><br>
		<button type='submit'>Submit</button>
	</form>
</body>
</html>
